<h1>Medytacje</h1>
<section id="prays-list" fillHeight>
    <ng-container *ngIf="prays !== null; else loading">
        <ng-container *ngIf="prays.length != 0; else noPrays">
            <div class="pray" *ngFor="let pray of prays; let i = index" >
                <div class="content">
                    {{numberToMonth(pray.month) + " " + pray.year}} - {{pray.description}}
                    <div class="pray-buttons">
                        <button [ngClass]="editShown[i] == false ? 'btn-green' : 'btn-red'" (click)="edit(i)">{{editShown[i] == false ? "Edytuj" : "Anuluj"}}</button>
                        <button class="btn-red">Usuń</button>
                    </div>
                </div>
                <div class="edit" *ngIf="editShown[i]">
                    <app-edit-pray [pray]="pray"></app-edit-pray>
                </div>
            </div>
        </ng-container>
        <ng-template #noPrays>
            Nie znaleziono żadnych zapisanych medytacji...
        </ng-template>
    </ng-container>
    <ng-template #loading>
        <div id="loader">
            <app-loading></app-loading>
        </div>
    </ng-template>
</section>
